applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  buildpacks:
  - https://github.com/cloudfoundry/java-buildpack.git
  memory: 1G
  instances: 1
  env:
    JAVA_OPTS: -Dlogging.level.org.springframework=DEBUG
  routes:
  - route: album-service-yt.apps.evans.pal.pivotal.io
  services:
  - album-database
  - photo-storage

- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  buildpacks:
    - https://github.com/cloudfoundry/java-buildpack.git
  memory: 1G
  instances: 1
  env:
    JAVA_OPTS: -Dlogging.level.org.springframework=DEBUG
  routes:
    - route: movie-service-yt.apps.evans.pal.pivotal.io
  services:
    - movie-database

- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  buildpacks:
    - https://github.com/cloudfoundry/java-buildpack.git
  memory: 1G
  instances: 1
  env:
    JAVA_OPTS: -Dlogging.level.org.springframework=DEBUG
    ALBUMS_URL: http://album-service-yt.apps.evans.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-yt.apps.evans.pal.pivotal.io/movies
  routes:
    - route: movie-fun-app-yt.apps.evans.pal.pivotal.io
  services:
    - photo-storage

